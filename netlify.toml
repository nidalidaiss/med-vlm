[build]
  # 1. Install dependencies (npm install)
  # 2. Build the app using Vite (npm run build)
  # 3. Inject the API Key into the BUILT html file in the 'dist' folder
  command = "npm install && npm run build && sed -i 's|__ENV_API_KEY__|'$API_KEY'|g' dist/index.html"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200